<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inline Event Scheduler</title>
<style>
  body{font-family:sans-serif;max-width:600px;margin:40px auto;padding:0 20px;background:#fafafa;color:#333;}
  h1{text-align:center;color:#2c3e50;margin-bottom:25px;}
  form{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);margin-bottom:30px;}
  label{display:block;margin-top:15px;font-weight:600;}
  input[type="text"],input[type="datetime-local"]{width:100%;padding:10px;margin-top:6px;border-radius:4px;border:1px solid #ccc;box-sizing:border-box;font-size:16px;transition:border-color 0.3s;}
  input[type="text"]:focus,input[type="datetime-local"]:focus{border-color:#3498db;outline:none;}
  button{margin-top:20px;width:100%;padding:12px;font-size:18px;background:#3498db;border:none;border-radius:6px;color:#fff;cursor:pointer;font-weight:600;transition:background-color 0.3s;}
  button:hover{background:#2980b9;}
  ul#event-list{list-style:none;padding-left:0;margin-top:0;}
  ul#event-list li{background:#fff;border-radius:6px;margin-bottom:15px;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 1px 4px rgba(0,0,0,0.1);}
  .event-info{max-width:80%;font-size:16px;color:#2c3e50;}
  button.delete-btn{background:#e74c3c;border:none;color:#fff;padding:8px 14px;border-radius:5px;font-size:14px;cursor:pointer;transition:background-color 0.3s;}
  button.delete-btn:hover{background:#c0392b;}
  .no-events{text-align:center;font-style:italic;color:#7f8c8d;margin-top:20px;}
</style>
</head>
<body>
<h1>Inline Event Scheduler</h1>
<form id="event-form">
  <label for="title">Event Title</label>
  <input type="text" id="title" placeholder="Enter event title" required />
  <label for="datetime">Date & Time</label>
  <input type="datetime-local" id="datetime" required />
  <button type="submit">Add Event</button>
</form>
<ul id="event-list"></ul>

<script>
  const form = document.getElementById('event-form');
  const eventList = document.getElementById('event-list');
  let events = JSON.parse(localStorage.getItem('events')) || [];

  function saveEvents(){
    localStorage.setItem('events', JSON.stringify(events));
  }

  function renderEvents(){
    eventList.innerHTML = '';
    if(events.length === 0){
      const p = document.createElement('p');
      p.className = 'no-events';
      p.textContent = 'No events scheduled.';
      eventList.appendChild(p);
      return;
    }
    events.sort((a,b)=>new Date(a.datetime) - new Date(b.datetime));
    events.forEach((event, i) => {
      const li = document.createElement('li');
      const info = document.createElement('div');
      info.className = 'event-info';
      info.textContent = `${event.title} â€” ${new Date(event.datetime).toLocaleString()}`;
      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Delete';
      delBtn.onclick = () => {
        events.splice(i,1);
        saveEvents();
        renderEvents();
      };
      li.appendChild(info);
      li.appendChild(delBtn);
      eventList.appendChild(li);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const datetime = document.getElementById('datetime').value;
    if(!title || !datetime){
      alert('Please enter event title and date/time.');
      return;
    }
    events.push({title, datetime});
    saveEvents();
    renderEvents();
    form.reset();
  });

  renderEvents();
</script>
</body>
</html>
